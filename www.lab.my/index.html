

<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="envelope">
  <rect x="10" y="10" width="80" height="80" fill="#01A9DA"/>
  <polyline points="15,30 85,30" fill="#fff" stroke="#fff" stroke-width="5"/>
  <polyline points="15,50 85,50" fill="#fff" stroke="#fff" stroke-width="5"/>
  <polyline points="15,70 85,70" fill="#fff" stroke="#fff" stroke-width="5"/>
  <rect x="35" y="20" width="30" height="60" fill="#fff"/>
</svg>
<style>
.envelope {
  animation: slide-in 2.5s infinite;
}

@keyframes slide-in {
  0{
    transform: translateX(0px);
  }
  50% {
    transform: translateX(-200px);
  }
  100% {
    transform: translateX(0px);
  }
}
</style>
